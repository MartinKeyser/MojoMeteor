<template name="registerTemplate">
	<form id="registerForm">

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="text" name="regFirstName" class="validate" id="reg-firstName" />
				<label for="reg-firstName" class="regInputs">First Name</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="text" name="regLastName" class="validate" id="reg-lastName" />
				<label for="reg-lastName" class="regInputs">Last Name</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="text" name="regUsername" class="validate" id="reg-username" />
				<label for="reg-username" class="regInputs">Username</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="text" name="regEmail" class="validate" id="reg-email" />
				<label for="reg-email" class="regInputs">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="password" name="regPassword" class="validate" id="reg-password" />
				<label for="reg-password" class="regInputs">Password</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6 offset-s3">
				<input type="password" name="regVerifyPassword" class="validate" id="reg-verifyPassword" />
				<label for="reg-verifyPassword" class="regInputs">Password</label>
			</div>
		</div>
		<br />

		<div class="row">
			<div class="col s6 offset-s3">
				<input id="btnLoginSubmit" class="btn waves-effect waves-light" type="submit" value="register" />
			</div>
		</div>

		<div class="row">
			<div class="col s6 offset-s3">
				<button id="returnToLogin" class="btn-flat waves-effect waves-light">Log into existing account</button>
			</div>
		</div>

	</form>
</template>
